# --- BACKEND SECRETS ---
# This file is usually read by a 'loader.py' script in your FastAPI app.
# It uses the TOML format which is very readable.

[OPENAI]
# Your OpenAI API key for ChatGPT and Embeddings
OPENAI_API_KEY = "sk-your-key-here"

[SERPAPI]
# Used for searching Google Patents or other search results
SERPAPI_API_KEY = "your-serpapi-key-here"

[GCP_SERVICE_ACCOUNT]
# If you use BigQuery, paste the fields from your downloaded JSON key here
TYPE = "service_account"
PROJECT_ID = "your-gcp-project-id"
PRIVATE_KEY_ID = "your-key-id"
PRIVATE_KEY = "-----BEGIN PRIVATE KEY-----\nYour-Key-Content-Here\n-----END PRIVATE KEY-----\n"
CLIENT_EMAIL = "your-service-account@your-project.iam.gserviceaccount.com"

# --- SECURITY WARNING ---
# 1. NEVER commit your real 'secrets.toml' file to GitHub.
# 2. ALWAYS add 'secrets.toml' to your '.gitignore' file.
# 3. Only share this '.example' version.
