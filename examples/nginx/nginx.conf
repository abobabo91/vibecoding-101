events {
    # This block is required but usually left with default settings.
    worker_connections 1024;
}

http {
    # Include standard file types (like .css, .js, .html)
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # --- SERVER 1: HTTP (Port 80) ---
    # This server catches anyone visiting 'http://' and sends them to 'https://'
    server {
        listen 80;
        server_name example.com www.example.com; # REPLACE with your domain

        # Used by Certbot to verify you own the domain
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # The redirect command
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- SERVER 2: HTTPS (Port 443) ---
    # This is the secure server.
    server {
        listen 443 ssl;
        server_name example.com www.example.com; # REPLACE with your domain

        # SSL Certificate paths (linked to the Certbot volumes in docker-compose)
        ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

        # Standard SSL security settings
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # --- ROUTE 1: FRONTEND ---
        # Any request to the main site (/) goes to the frontend container
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # --- ROUTE 2: BACKEND (API) ---
        # Any request starting with /api/ goes to the backend container
        location /api/ {
            # 'rewrite' removes the '/api' part before sending it to the backend
            # so 'example.com/api/login' becomes 'backend:8000/login'
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
